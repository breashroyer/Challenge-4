<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>

    <main>
        <section id="start-screen">
            <h2>Welcome to the Code Quiz!</h2>
            <p>Test your knowledge of JavaScript fundamentals.</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="quiz-screen" class="hidden">
            <div id="timer"></div>
            <!-- Questions and options will be dynamically added here -->
          </section>

        <section id="end-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="submit-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
   
</body>
</html>
